<!DOCTYPE html>
<html>

<head>
    <title>2048</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.bootcss.com/jquery/1.10.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js"></script>
    <style type="text/css">
    .grid {
        width: 20px;
        height: 20px;
        background-color: #333;
        float: left;
        margin: 1px;
    }
    </style>
</head>

<body ng-app="myapp" ng-controller="shoppingCartCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>AngularJS教程 - 2048</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <table>
                    <tr ng-repeat="(v,k) in grids">
                        <td ng-repeat="(vv,kk) in v[k]">xx</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
